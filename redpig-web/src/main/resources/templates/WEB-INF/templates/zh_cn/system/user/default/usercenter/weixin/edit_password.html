<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-wap-web-app-capable" content="yes">
<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
<META HTTP-EQUIV="Pragma"CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control"CONTENT="no-cache">
<META HTTP-EQUIV="Expires"CONTENT="0">
<title>账户安全页面 - $!config.title</title>
<link href="$!cdnServer/resources/style/system/front/default/css/weixin.css" type="text/css" rel="stylesheet"/>
<script src="$!cdnServer/resources/js/wap/jquery-1.10.2.min.js"></script>
<script src="$!cdnServer/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(function(){
	jQuery("#theForm").validate({
	rules: {
		password:{
			required:true,
			minlength:6,
			maxlength:20,
		},
		new_password:{
			required:true,
			minlength:6,
			maxlength:20,
		},
		new_password_confirm:{
			required:true,
			equalTo:"#new_password"  
		}
	},
	messages: {
		password:{
			required:"旧密码不能为空",
			minlength:"密码长度不能小于6位",
			maxlength:"密码长度不能大于20位"  
		},
		new_password:{
			required:"新密码不能为空",
			minlength:"密码长度不能小于6位",
			maxlength:"密码长度不能大于20位",
		},
		new_password_confirm:{
			required:"验证密码不能为空",
			equalTo:"两次输入不相同"  
		}
	}
	});
});

<!--提交表单-->
function saveForm(){
	jQuery("#theForm").submit();
	}
<!--清空输入文本框中的文字-->
function clean_input(id){
      jQuery("#"+id).val("").focus();
	}
	
</script>
</head>

<body onLoad="javascript:document.theForm.reset()" style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
<div class="login_key_c login_key_c_show"><!--点击登录密码时该div弹出，加login_key_c_show;点击提交后该div收回，则去掉login_key_c_show-->
  <form  method="post"  name="theForm" id="theForm" action="$!webPath/wap/buyer/edit_password_save">
    <div class="user_c_title">
		<a class="back" href="javascript:history.go(-1);"><img
			src="$!cdnServer/resources/style/system/front/default/images/weixin/g_arow1.png"
			 /></a>修改登录密码
		<a class="per_c_icon" href="$!webPath/wap/buyer/center"><img
			src="$!cdnServer/resources/style/system/front/default/images/weixin/bottom_me_1.png"
			 /></a>
	</div>
    <ul class="login_key_text">
      <li> <span class="info_name">原密码：</span>
        <input name="password" id="password" type="password" autocomplete="off" placeholder="请输入原密码">
        <span class="input_clean" onClick="clean_input('password')"></span> </li>
      <li> <span class="info_name">新密码：</span>
        <input name="new_password" id="new_password" type="password" autocomplete="off" placeholder="请输入新密码">
        <span class="input_clean" onClick="clean_input('new_password')"></span> </li>
      <li> <span class="info_name">再次输入：</span>
        <input name="new_password_confirm" id="new_password_confirm" type="password" autocomplete="off" placeholder="请再次输入新密码">
        <span class="input_clean" onClick="clean_input('new_password_confirm')"></span> </li>
    </ul>
  </form>
  <a class="finish" href="javascript:void(0);" onClick="saveForm()">提交</a> </div>
</body>
</html>
