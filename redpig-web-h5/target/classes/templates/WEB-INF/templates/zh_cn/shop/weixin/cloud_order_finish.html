<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>云购订单支付</title>
<link href="$!cdnServer/resources/style/system/front/default/css/weixin.css" rel="stylesheet" type="text/css" />
</head>

<body class="order_bg" style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/back.png" width="25" height="25" /></a>云购订单支付<a class="menu home" href="$!webPath/index"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/home.png" width="25" height="25" /></a></div>
<div class="order_box">
    <div class="mt50" style="height:49px;"></div>
    <div class="pay_finish">
      <section>
        <ul>
          <li><b>应付金额：</b><span class="red">¥$!{obj.price}</span></li>
          <li><b>支付情况：</b><span class="gray">支付成功！</span></li>
        </ul>
      </section>
      <div class="pay_finish_btn">

          <input type="button" class="car_btn" value="查看订单" onClick="window.location.href='$!webPath/buyer/cloud_order_list'">

        </div>
    </div>
</div>

</body>
</html>
