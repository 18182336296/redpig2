<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="no">
<meta name="format-detection" content="telephone=no,address=no">
<title>修改密码 - $!{config.poweredby}</title>
<link href="$!cdnServer/resources/style/system/front/default/css/weixin.css" rel="stylesheet" type="text/css" />
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/wap/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery1.42.min.js"></script>
<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>	
<script type="text/javascript">
	function instantly_set(){
		jQuery.ajax({
			type:'POST',
			url:"$!webPath/binding_password",
			success:function(data){
				if(data == "true"){
						jQuery("#set_password").hide();
						jQuery("#binding_phone").show();
					}else{
						window.location.href = "$!webPath/register_page";
					}
				}
			})
			
		}
</script>
</head>

<body style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/back.png" width="25" height="25" /></a>设置支付密码<a class="menu home" href="$!webPath/index"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/home.png" width="25" height="25" /></a></div>
<div class="mt50"></div>
<div class="phone_main">
	<div class="pay_key_set" id="set_password">
    	<ul class="pay_ul">
        	<li><img src="$!cdnServer/resources/style/system/front/default/images/weixin/att.png" width="20" height="20" />还未设置支付密码</li>
            <li class="gray">保护账号安全，在预存款支付时使用<a class="red_btn" href="javascript:void(0)" onclick="instantly_set();">立即设置</a></li>
        </ul>
    </div>
</div>
<div class="phone_main" id="binding_phone" style="display:none">
	<div class="pay_key_set">
    	<ul class="pay_ul">
        	<li><img src="$!cdnServer/resources/style/system/front/default/images/weixin/att.png" width="20" height="20" />您还没有绑定手机</li>
            <li><a class="red_btn" href="$!webPath/account_mobile">去绑定</a></li>
        </ul>
    </div>
</div>
</body>
</html>
