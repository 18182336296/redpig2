<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>系统提示 - $!config.title</title>
<link href="$!cdnServer/resources/style/system/front/default/css/weixin.css" rel="stylesheet" type="text/css" />
<script src="$!cdnServer/resources/js/wap/jquery-1.10.2.min.js"></script>
</head>

<body class="index_bg" style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/back.png" width="25" height="25" /></a>系统提示<a class="menu home" href="$!webPath/index"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/home.png" width="25" height="25" /></a></div>
<div class="main">
  <div class="mt50" style="height:49px;"></div>
  <div class="error_page1">
  	<span class="error_img"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/dun.png"></span>
    <p>$!{op_title}！<br/>
    <strong>3</strong>正在跳转，请稍候...</p>
  </div>
   #if($!url)
<script>
	  var count=3;
	  var r = window.setInterval(go,1000);
	  function go(){
		  if(count == 0){
			  	clearInterval(r);
			  	window.location.href="/index";
		
			  }else{
				  	count--;
					jQuery(".error_page1 strong").text(count);
	    			if(count==0) window.location.href="$!url";
				  }
	    /*count--;
		jQuery(".error_page strong").text(count);
	    if(count==0) window.location.href="$!url";*/
	  }
</script>
    #end
</div>
</body>
</html>
