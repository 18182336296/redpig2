#if($!{msgCount}>0)
<div class="message_warn" style="display:none" >
	<audio src="$!cdnServer/resources/other/message.mp3" autoplay="autoplay"></audio>
	<div class="message_warn_left"><a href="$!webPath/buyer/message"><img src="$!cdnServer/resources/style/system/front/default/images/message_left.png" /></a><span>$!msgCount</span></div>
    <div class="message_warn_right">
    	<a href="$!webPath/buyer/message_info?id=$!msgId">
        <div class="message_warn_right_top">
        	<strong>#if($!system)系统通知#else新信息#end</strong>
            <span>来自 $!msgUser</span>
        </div>
        <div class="message_warn_right_center">
        	<span>$!msgContent</span>
        </div>
        <div class="message_warn_right_bottom">查看详情 >></div>
        </a>
        <div class="message_warn_right_close"><a href="javascript:void(0)" onclick="message_remind_off()"><img src="$!cdnServer/resources/style/system/front/default/images/message_close.png" /></a></div>
    </div>
</div>
<script>
jQuery("title").prepend("您有$!msgCount条新信息 - ");
function open_msg(){
	jQuery('.message_warn').remove();
	}
</script>
#end
#if("$!chatting"!="")
    <div class="message_warn">
	<div class="message_warn_left"><a href="javascript:void(0)" onclick="jQuery('.message_warn').remove();open_im('','$!webPath','user','','','before-sales','$!{chatting.service_id}');"><img src="$!cdnServer/resources/style/system/front/default/images/dialogue.png" /></a></div>
    <div class="message_warn_right">
    	<a href="javascript:void(0)" onclick="jQuery('.message_warn').remove();open_im('','$!webPath','user','','','before-sales','$!{chatting.service_id}');">
        <div class="message_warn_right_top1">
        	<strong style="margin-left:20px">您有新的即时对话信息</strong>
        </div>
        <div class="message_warn_right_bottom">查看详情 >></div>
        </a>
        <div class="message_warn_right_close"><a href="javascript:void(0)" onclick="message_remind_off()"><img src="$!cdnServer/resources/style/system/front/default/images/message_close.png" /></a></div>
    </div>
	</div>
#end
