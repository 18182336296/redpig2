<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link href="$!cdnServer/resources/style/system/front/default/css/weixin.css" rel="stylesheet" type="text/css" />
<script language="javascript">
		function callpay(){
		 WeixinJSBridge.invoke('getBrandWCPayRequest',{
  		 "appId" : "$!{app_id}","timeStamp" : "$!{timestamp}", "nonceStr" : "$!{noncestr}", "package" : "$!{packageValue}","signType" : "MD5", "paySign" : "$!{sign}" 
   			},function(res){
					if(res.err_msg=="get_brand_wcpay_request:ok"){
						window.location.href="$!webPath/wx_pay_success?type=$!{type}&id=$!{obj.id}";
						}else{
							alert("支付失败！");
							}
					});
			}
</script>
</head>
<body style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/back.png" width="25" height="25" /></a>订单支付<a class="menu home" href="$!webPath/index"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/home.png" width="25" height="25" /></a></div>
<div class="mt50"></div>
<div class="phone_main">
	
    <div class="pay_page">
    	<ul>
        	<li>订单号：$!obj.order_id</li>
                        <li><span class="red">应付金额：¥$!obj.totalPrice元</span></li>
                        <li>下单时间：$!CommUtil.formatLongDate($!obj.addTime)</li>
        </ul>
    </div>
      <div class="red_submit"><a href="javascript:void(0);" onClick="callpay()">微信支付</a></div>
    


</div>
</body>
</html>
