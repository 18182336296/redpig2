<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码-$!{config.title}-$!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
<link href="$!cdnServer/resources/style/system/front/default/css/public.css" type="text/css" rel="stylesheet" />
<link href="$!cdnServer/resources/style/system/front/default/css/public_auto.css" type="text/css" rel="stylesheet" />
<link href="$!cdnServer/resources/style/system/front/default/css/user.css" type="text/css" rel="stylesheet" />
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.validate.min.js"></script>
<script>
 jQuery(document).ready(function(){
	jQuery("#theForm").validate({
       rules: {
			old_password:{required:true},
			new_password:{required:true,minlength:6,maxlength:20},
			new_password1:{required:true,equalTo:"#new_password"}
			},
	   messages:{
		    old_password:{required:"当前密码不能为空"},
			new_password:{required:"新密码不能为空",minlength:"新密码不能少于{0}位",maxlength:"新密码不能大于{0}位"},
			new_password1:{required:"重复密码不能为空",equalTo:"两次密码输入不一样"}
		}
  });
	
 });
function saveForm(){
    jQuery("#theForm").submit();
}
</script>
</head>
<body>
$!httpInclude.include("/top")
$!httpInclude.include("/head")
$!httpInclude.include("/nav1")
<style>
.user_base_table{border: none;}
.user_base_table td{ border:none; font-family:SimSun; font-size:12px; color:#999; padding-left:0px;}
.user_base_table .error{line-height: 35px;font-size: 12px;}
.base_txt{border-radius:0;height: 35px;line-height: 35px;}
.save{width: 80px;height: 30px;line-height: 26px;text-align: center;border-radius: 2px;color: #FFF;display: block;background: #F15353 none repeat scroll 0% 0%;border: 1px solid #F00;float: left;}
</style>
<div class="main">
  <div class="usercenter">
     $!httpInclude.include("/buyer/nav?op=account_security")
    <div class="usercenter_right">
      <div class="myorder">
        <h4><strong>账户信息</strong></h4>
      </div>
      <div class="user_list">
        <div class="user_list_title">
          <ul class="user_title_ul">
            <li class="this"><i></i><a href="$!webPath/buyer/account_password">修改登录密码</a></li>
          </ul>
        </div>       
        <div class="add_usercenter">      
            <form action="$!webPath/buyer/account_password_save" method="post" name="theForm" id="theForm">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="user_base_table">
            <tr>
              <td width="370" align="right"><strong class="redstr"></strong>您的密码：</td>
              <td><span style="color:#F00"> <input name="old_password" type="password" id="old_password" class="base_txt"/></span></td>
            </tr>
            <tr>
              <td align="right">新密码：</td>
              <td><span style="color:#F00"> <input name="new_password" type="password" id="new_password" class="base_txt"/></span>
                </td>
            </tr>
            <tr>
              <td align="right">重复密码：</td>
              <td><span style="color:#F00"> <input name="new_password1" type="password" id="new_password1" class="base_txt"/></span>
                </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td><input name="button" type="button" value="保存" class="save" onclick="saveForm()" /></td>
            </tr> 
          </table>
            </form>
        </div> 
      </div>
    </div>
  </div>
  $!httpInclude.include("/footer")
</div>
</body>
</html>
