<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>订单支付 - $!config.title</title>
<link href="$!cdnServer/resources/style/system/front/default/css/weixin.css" rel="stylesheet" type="text/css" />
<script src="$!cdnServer/resources/js/wap/jquery-1.10.2.min.js"></script>
<script>
jQuery(document).ready(function(e) {
    jQuery(".pay_style").click(function(){
		jQuery(".pay_style").removeClass("this");
		jQuery(this).addClass("this");
		var index = jQuery(this).index(".pay_style");
		jQuery(" input[name=payType]").get(index).checked=true;
	})
});<!--end-->
function order_pay(){
	jQuery("#theForm").submit();
}
</script>
</head>

<body style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
<div class="phone_hd"><a class="back" href="javascript:history.go(-1);"><img src="$!cdnServer/resources/style/system/front/default/images/weixin/back.png" width="25" height="25" /></a>确认订单</div>
<script>
	  var count=3;
	  window.setInterval(go,1000);
	  function go(){
	    count--;
	    if(count==0) window.location.href="$!url";
	  }
	</script>
<div class="pd5">
  <div class="payment">
    <div class="pay_detail">
      <dl>
        <dt><img src="$!cdnServer/resources/style/system/front/default/images/weixin/dun.png" width="62"></dt>
        <dd>
          <ul>
            <li>订单提交成功!</li>
            <li style="font-size:14px;">订单编号：$!{order.igo_order_sn}</li>
          </ul>
        </dd>
      </dl>
    </div>
  </div>
</div>
</body>
</html>
