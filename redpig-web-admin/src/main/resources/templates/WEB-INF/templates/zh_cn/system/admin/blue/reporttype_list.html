<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<body>
<div class="cont">
  <h3 class="seth">举报管理</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/report_list"><b>未处理举报</b></a></li>
        <li><a href="$!webPath/report_handle_list"><b>已处理举报</b></a></li>
        <li><a href="$!webPath/reporttype_list" class="this"><b>举报类型</b></a></li>
        <li><a href="$!webPath/reporttype_add" ><b>新增举报类型</b></a></li>
        <li><a href="$!webPath/reportsubject_list"><b>举报主题</b></a></li>
        <li><a href="$!webPath/reportsubject_add" ><b>新增举报主题</b></a></li>
    </ul>
  </div>
  <form name="queryForm" id="queryForm" action="" method="post">
  <div class="search">
    <ul>
      <li> <span>举报类型</span> <span class="size250">
        <input name="name" type="text" id="name" />
        </span> <span>
        <input name="" type="button"  value="搜索" style="cursor:pointer;" onclick="query();" class="search_btn"/>
        </span> </li>
    </ul>
  </div>
  </form>
  <form id="ListForm" name="ListForm" action="$!webPath/reporttype_list" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="61">&nbsp;</th>
        <th width="165"><span class="form_btna">举报类型</span></th>
        <th width="729"><span class="form_btna">类型描述</span></th>
        <th width="155" align="center"><b class="form_btnb">操作</b></th>
      </tr>
      #if($!objs.size()>0)
	  #foreach($obj in $objs)
      <tr>
        <td class="check_position"><input name="checkbox" type="checkbox" id="checkbox" value="$!obj.id"/></td>
        <td align="center"><span>
          $!obj.name
          </span></td>
        <td align="center"><span>$!obj.content</span></td>
        <td class="hui oprate_con" align="center">
        	<a href="$!webPath/reporttype_edit?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a> 
            |<a href="javascript:void(0);" onclick="if(confirm('删除后不可恢复，是否继续删除?'))window.location.href='$!webPath/reporttype_del?mulitId=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a>
        </td>
      </tr>
	  #end
      #else
<tr>
	<td colspan="4">
		<div class="center_nothing">
			<span><img src="$!cdnServer/resources/style/system/manage/blue/images/nothing.png" /></span>
			<b>没有任何信息</b>
		</div>
	</td>
</tr>
#end
    </table>
  </div>
  #if($!objs.size()>0)
  <div class="operate_bar">
    <div class="fenye">
    	$!gotoPageFormHTML
    </div>    
    <div class="oper_sp">
    	<span class="oper_check"><input name="all" type="checkbox" id="all" value="" onclick="selectAll(this)" />全部</span>
        <span class="oper_del"><input name="" type="button" value="删除" style="cursor:pointer;" onclick="cmd('$!webPath/partner_del','currentPage=$!currentPage')"/></span>
    </div>         
 </div>
 #end
  </form>
</div>
</body>
</html>
