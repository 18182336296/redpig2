<script>
jQuery(document).ready(function(){
	#if($!gbs.size()>0)

		jQuery("#brand_show_list").find("input[type='checkbox'][value='"+$!{gb.id}+"']").attr("checked","checked");
		#end
	#end							
jQuery("input[id^=brand_sear_]").click(function(){
	 var val = jQuery(this).val();
	 var name = jQuery(this).attr("mark"); 
	 var n = 0;
	 jQuery(":checkbox[mark='brand']").each(function(){
	 if(val==jQuery(this).val()){
		 n=1;
	 }
	 });
	 if(n==0){
		 if(jQuery(this).attr("checked")=="checked"){	 
					jQuery("#goodsTypeBrandshow").find("span:first").append("<label class='type_brand'><input type='checkbox' checked='checked' mark='brand' id='brand_sas_"+val+"' value="+val+"><b>"+name+"</b></label>");
					
				 }else{
					jQuery("#goodsTypeBrandshow").find("span:first").append("<label class='type_brand'><input type='checkbox' checked='' mark='brand' id='brand_sas_"+val+"' value="+val+"><b>"+name+"</b></label>"); 
			}
	 }
	 if(jQuery(this).attr("checked")=="checked"){
		jQuery("#brand_sas_"+val).attr("checked",true);
	 }else{
		jQuery("#brand_sas_"+val).attr("checked",false);
	 }
	 if(jQuery("input[id^=brand_sas_]").length>0){
		 jQuery("#li_al_brand").remove();
		}
});
});
</script>
