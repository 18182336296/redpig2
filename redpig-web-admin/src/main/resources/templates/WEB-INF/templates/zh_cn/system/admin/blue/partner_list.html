<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<script src="$!cdnServer/resources/js/jquery.poshytip.min.js"></script>
<body>
<div class="cont">
  <h3 class="seth">合作伙伴</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/partner_list"  class="this"><b>管理</b></a></li>
        <li><a href="$!webPath/partner_add" ><b>新增</b></a></li>
    </ul>
  </div>
  <form name="queryForm" id="queryForm" action="" method="post">
  <div class="search">
    
    <span>标题</span> <span class="size250">
        <input name="title" type="text" id="title" value="$!title" />
        </span> <span class="btn_search">
        <input name="" type="submit"  value="搜索" style="cursor:pointer;"  class="search_btn" />
        </span> 
    
  </div>
  </form>
  <form action="$!webPath/partner_list" name="ListForm" id="ListForm" method="post"> 
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="4%">&nbsp;</th>
        <th width="15%"><span class="form_btna">排序</span></th>
        <th width="20%"><span class="form_btna">标题</span></th>
        <th width="15%"><span class="form_btna">图片标识</span></th>
        <th width="30%" ><span class="form_btna">链接</span></th>
        <th  align="center"><b class="form_btnb">操作</b></th>
      </tr>
      #if($!objs.size()>0)
	  #foreach($obj in $objs)
      <tr>
        <td class="check_position"><label for="ids_$!obj.id"><input class="ace" name="ids" type="checkbox" id="ids_$!obj.id" value="$!obj.id" style="border:none; width:16px; height:16px;"/><span class="lbl"></span></label></td>
        <td align="center">
          $!obj.sequence
          </td>
        <td align="center">$!obj.title</td>
        <td align="center">#if($!obj.image)<img src="$!imageWebServer/$!obj.image.path/$!obj.image.name" width="92" height="35" />#else 文字链接#end</td>
        <td align="center">$!obj.url</td>
        <td class="hui oprate_con" align="center">
        	<a href="$!webPath/partner_edit?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a> 
            |<a href="javascript:void(0);" onclick="if(confirm('合作伙伴删除后不可恢复，是否继续删除?'))window.location.href='$!webPath/partner_del?mulitId=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a>
        </td>
      </tr>
	  #end
       #else
<tr>
	<td colspan="6">
		<div class="center_nothing">
			<span><img src="$!cdnServer/resources/style/system/manage/blue/images/nothing.png" /></span>
			<b>没有任何信息</b>
		</div>
	</td>
</tr>
#end
    </table>
  </div>
  #if($!objs.size()>0)
  <div class="operation_box">
        	<div class="operation_left">
        	<ul>
            	<li><label for="currentAll"><input class="ace" type="checkbox" name="currentAll" id="currentAll" onclick="selectAll(this)" /><span class="lbl"> 本页全选</span></label></li>
                <li><a href="javascript:void(0);" onclick="cmd('$!webPath/partner_del?currentPage=$!currentPage')">删除</a></li>
            </ul>
            </div>
            <div class="operation_right">
            	<div class="fenye">
    	<input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	 	<input name="mulitId" type="hidden" id="mulitId"  />
      	$!gotoPageFormHTML
    </div>
            </div>
        </div>
 #end
</form>
</div>
</div>
</body>
</html>
