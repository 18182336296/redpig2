<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<script>
function dele(obj){
	if(obj=="$!{album.album_cover.id}"){
		alert("封面不可删除！");
	}else{
		if(confirm("确定要执行该操作？")){
		window.location.href="$!webPath/selfpic_del?mulitId="+obj+"&aid=$!{album.id}&currentPage=$!currentPage";
		}	
	}

	}
</script>
</head>
<body>
<div class="cont" style="overflow:hidden;">
  <h1 class="seth">图片管理</h1>
  <div class="nav_list">

 <ul>
  <li><a href="$!webPath/imageself_list"><b>相册列表</b></a> </li>
  <li><a href="javascript:void(0);" class="this" ><b>图片列表</b></a></li>
  </ul>
   </div>
  <div class="pic_allset">
    <input type="checkbox" name="all" id="all" value="" onclick="selectAll(this)"/>
    <em> <label  for="all" >全部</label></em> &nbsp;&nbsp;
    <a href="javascript:void(0);" onclick="cmd('$!webPath/selfpic_del');">删除</a> 
    </div>
  <form id="ListForm" name="ListForm" action="$!webPath/selfpic_list" method="post">
    <input id="aid" name="aid" value="$!{album.id}" type="hidden"/>
    <input id="currentPage" name="currentPage" value="$!currentPage" type="hidden"/>
    <input type="hidden" name="mulitId" id="mulitId" />
    <div style="width:100%; float:left">
    <div class="allshop_ul">
      <ul>
      #if($!objs.size()>0)
        #foreach($obj in $objs)
        <li class="allshop_td"> <span class="span_pic"> <a href="$!imageWebServer/$!obj.path/$!obj.name" title="点击查看原图"  target="_blank"> <img src="$!imageWebServer/$!obj.path/$!{obj.name}_small.$!{obj.ext}" width="80" height="80" /> </a> </span> <span class="span_set">
          <input class="ace" name="checkbox" type="checkbox" id="checkbox" value="$!obj.id" /><span class="lbl" />
          <a href="javascript:void(0);"  onclick="dele('$!obj.id')">删除</a></span> </li>
        #end
      </ul>
      #else
      <div class="center_nothing">
			<span><img src="$!cdnServer/resources/style/system/manage/blue/images/nothing.png" /></span>
			<b>没有任何信息</b>
		</div>
      
      
      #end
      </div>
    </div>
      #if($!objs.size()>0)
     <div class="fenye">$!gotoPageFormHTML</div>
     #end
  </form>
</div>
</body>
</html>
