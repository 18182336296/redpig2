<link href="$!cdnServer/resources/style/common/css/window.css" type="text/css" rel="stylesheet" />
<link href="$!cdnServer/resources/style/common/css/overlay_blue.css" type="text/css" rel="stylesheet" />
#if($!objs.size()>0)
<script>
function saveForm(){
			var mulitId="";
				jQuery("#ListForm").find(":checkbox:checked[name!='currentAll']").each(function(){
				  if(jQuery(this).val()!=""){
					mulitId+=jQuery(this).val()+",";
				  }
				});
				if(mulitId!=""){
				  jQuery("#theForm #mulitId").val(mulitId);	  
				  jQuery("#theForm").submit();
				}else{
				   alert("至少选择一条数据记录");
				}
	}
</script>
<form action="$!webPath/album_transfer_save" method="post" id="theForm">
  <table style="float:left;" width="100%" border="0" cellspacing="0" cellpadding="0" class="box_table">
    <tr>
      <td width="100" align="right" valign="top"><span class="hui_table">转移到：</span></td>
      <td align="left"><span class="dia_txt">
        <select name="to_album_id" id="to_album_id">
              #foreach($obj in $objs)
                    <option value="$!obj.id">$!obj.album_name</option>
              #end 
              </select>
      </span></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><span class="inputbtn">
        <input type="button" onclick="saveForm()" value="转移相册" style="cursor:pointer;"/>
        <span class="batch_op">
        <input name="album_id" type="hidden" id="album_id" value="$!album_id" />
        <input name="mulitId" type="hidden" id="mulitId" value="$!mulitId" />
        </span></span></td>
    </tr>
  </table>
</form>
#else
没有可转移的相册
#end
