#if($!storehouses.size()>0)
<div class="fshoptb">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
    <tbody>
      <tr>
        <th width="20%"><span class="form_btna">库房名称</span></th>
        <th width="20%"><span class="form_btna">库房类型</span></th>
        <th width="40%"><span class="form_btna">覆盖地区</span></th>
        <th align="center"><b class="form_btnb">操作</b></th>
      </tr>
    #foreach($obj in $!storehouses)
    <tr>
      <td align="center"><span class="size150">$!obj.sh_name</span></td>
      <td align="center">$!obj.sh_type</td>
      <td align="center" style="height:40px; display:block; overflow:auto;">#foreach($map in $!CommUtil.Json2List("$!obj.sh_area"))
        $map.get("area_name")
        #end</td>
      <td class="hui oprate_con" align="center"><a href="javascript:void(0);" class="blue" onclick="inventory_edit('in','$!obj.id')">进库</a> |<a href="javascript:void(0);" class="blue"  onclick="inventory_edit('out','$!obj.id')">出库</a></td>
    </tr>
    #end
      </tbody>
    
  </table>
  <div class="operation_box">
    <div class="operation_left">
      <ul>
      </ul>
    </div>
    <div class="operation_right" style="width:100%;">
      <div class="fenye" ajax_page="storehouses" goods_id="$!goods_id">$!gotoPageAjaxHTML</div>
    </div>
  </div>
</div>
#end
