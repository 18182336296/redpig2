<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.validate.min.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<script src="$!cdnServer/resources/js/jquery.poshytip.min.js"></script>
<body>
<div class="cont">
  <h3 class="seth">系统文章</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/document_list"  class="this"><b>管理</b></a></li>
        <li><a href="$!webPath/document_add" ><b>新增</b></a></li>
    </ul>
  </div>
  <form name="ListForm" id="ListForm"  action="$!webPath/document_list" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="30%" ><span class="form_btna">文章标题</span></th>
        <th width="25%">文章标识(标识不可重复)</th>
        <th width="25%"><span class="form_btna">添加时间</span></th>
        <th width="20%"><b class="form_btnb">操作</b></th>
      </tr>
      #if($!objs.size()>0)
	  #foreach($obj in $objs)
      <tr>
        <td align="center">$!obj.title</td>
        <td align="center">$!{obj.mark}-(URL: doc_$!{obj.mark})</td>
        <td align="center">$!CommUtil.formatLongDate($!obj.addTime)</td>
        <td align="center" class="hui oprate_con">
        	<a href="$!webPath/document_edit?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a>
        </td>
      </tr>
      #end
      #else
<tr>
	<td colspan="4">
		<div class="center_nothing">
			<span><img src="$!cdnServer/resources/style/system/manage/blue/images/nothing.png" /></span>
			<b>没有任何信息</b>
		</div>
	</td>
</tr>
#end
    </table>
  </div>
  #if($!objs.size()>0)
  <div class="operate_bar">
    <div class="fenye">
      <input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  <input name="mulitId" type="hidden" id="mulitId" />
      $!gotoPageFormHTML
    </div> 
 </div>
 #end
 </form>
 
</div>
</body>
</html>
