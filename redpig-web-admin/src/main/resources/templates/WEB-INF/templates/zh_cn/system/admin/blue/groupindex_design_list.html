<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<script src="$!cdnServer/resources/js/jquery.poshytip.min.js"></script>
<script>
jQuery(document).ready(function(){
 
});
</script>
<body>
<div class="cont">
  <h3 class="seth"> 团购设置</h3>
  <div class="nav_list">
		<ul>
        	<li><a href="$!webPath/groupfloor_list"><b>团购楼层列表</b></a> </li>
            <li> <a href="$!webPath/groupfloor_add" ><b>新增团购楼层</b></a> </li>
        	<li><a href="javascript:void(0);"  class="this"><b>管理</b></a></li>
            <li><a href="$!webPath/groupindex_design_edit" ><b>新增</b></a></li>
        </ul>
  </div>
  <div class="fshoptb2">
  <form name="ListForm" id="ListForm"  action="$!webPath/groupindex_design" method="post">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
      <tr>
        <th width="4%">&nbsp;</th>
        <th width="15%" align="center"><span class="form_btna">导航标题</span></th>
        <th width="15%" align="center"><span class="form_btna">添加时间</span></th>
        <th width="10%" align="center"><span class="form_btna">是否默认</span></th>
        <th width="15%" align="center"><b class="form_btnb">操作</b></th>
      </tr>
    #if($!objs.size()>0)
      #foreach($obj in $objs)
      <tr id="$!obj.id">
	    <td class="check_position"><label for="ids_$!obj.id">
        	<input class="ace" name="ids" type="checkbox" id="ids_$!obj.id" value="$!obj.id" />
            <span class="lbl"></span>
        </label></td>
        <td align="center">$!obj.gid_name</td>
        <td align="center">$!CommUtil.formatLongDate($!obj.addTime)</td>
        <td align="center">#if($!obj.gid_default==1)是#else否#end</td>
        <td align="center" class="hui oprate_con">
        	<a href="$!webPath/groupindex_design_edit?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a>
            |<a href="javascript:void(0);" onclick="if(confirm('删除频道会同步删除频道所有数据，是否继续?'))window.location.href='$!webPath/groupindex_design_del?mulitId=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a>
            |<a href="$!webPath/groupindex_design_design?id=$!obj.id&currentPage=$!currentPage" class="blue">设计</a>
        </td>
      </tr>
      #end   
      #else
<tr>
	<td colspan="5">
		<div class="center_nothing">
			<span><img src="$!cdnServer/resources/style/system/manage/blue/images/nothing.png" /></span>
			<b>没有任何信息</b>
		</div>
	</td>
</tr>
#end  
    </table>
    #if($!objs.size()>0)
    <div class="operation_box">
        	<div class="operation_left">
        	<ul>
            	<li><label for="currentAll"><input class="ace" type="checkbox" name="currentAll" id="currentAll" onclick="selectAll(this)" /><span class`="lbl"> 本页全选</span></label></li>
                <li><a href="javascript:void(0);" onclick="cmd('$!webPath/groupindex_design_del')">删除</a></li>
            </ul>
            </div>
            <div class="operation_right">
            	<div class="fenye">
		<input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
       	<input name="mulitId" type="hidden" id="mulitId" />
     	$!gotoPageFormHTML
     </div>
            </div>
        </div>
 #end
 </form> 

    </div>
</div>
</body>
</html>
