<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){	
 	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });
//
  jQuery("#theForm").validate({
    rules:{
	  ch_name:{required :true},
	  ch_nav_style:{required :true},
	  ch_sequence:{required:true,digits:true}
	 },
	messages:{
	  ch_name:{required:"频道标题不能为空"},
	  ch_nav_style:{required:"频道样式不能为空"},
	  ch_sequence:{required:"排序不能为空",digits:"请填写合法数字"}
	}
  });
});
//
function saveForm(method){
   jQuery("#theForm").submit();
}


</script>
</head>
<body>
<div class="cont">
  <h1 class="seth">频道管理</h1>
  <div class="nav_list">
    <ul>
      <li> <a href="$!webPath/channel_list"><b>管理</b></a></li>
      <li> <a href="$!webPath/channel_add"  #if(!$!edit) class="this" #end ><b>新增</b></a> </li>
      #if($!edit)
      <li> <a href="javascript:void(0);" class="this"><b>编辑</b></a></li>
      #end
    </ul>
  </div>
  <form action="$!webPath/channel_save" method=post enctype="multipart/form-data" name="theForm" id="theForm">
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/channel_list" />
    <input name="add_url" type="hidden" id="add_url" value="$!webPath/channel_add" />
    <div class="edit">
      <div class="editul setcont ">
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>频道标题</li>
          <li><span class="webname">
            <input name="ch_name" type="text" id="ch_name" value="$!obj.ch_name" size="40" />
            </span></li>
        </ul>
        <ul class="set1" id="gf_css_info">
          <li  class="setcont_bg"><strong class="sred">*</strong>频道导航样式</li>
          <li><span class="webname">
            <input name="ch_nav_style" type="text" id="ch_nav_style" value="$!obj.ch_nav_style" size="40" />
            </span><span id="nothis"><strong class="q"></strong><strong class="w">系统默认3种风格：green(绿色),blue(蓝色),brown(灰色)</strong><strong class="c"></strong></span></li>
        </ul>
         <ul class="set1">
          <li  class="setcont_bg"><strong class="sred">*</strong>排序</li>
          <li><span class="webname">
            <input name="ch_sequence" type="text" id="ch_sequence" value="$!obj.ch_sequence" />
            </span><span id="nothis"><strong class="q"></strong><strong class="w">序号越小越靠前</strong><strong class="c"></strong></span></li>
        </ul>
      </div>
    </div>
  </form>
  <div class="submit"> <span class="pad120">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
    </span> </div>
</div>
</body>
</html>
