    <script>
        function refreshCode(){
            jQuery("#code-img").attr("src","$!webPath/verify?d"+new Date().getTime());
        }

        function login(){
            jQuery("#theForm").submit();
        }

        var EnterSubmit = function(evt){
            evt = window.event || evt;
            if (evt.keyCode == 13)
            {
                login();
            }
        }
        window.document.onkeydown=EnterSubmit;

        jQuery(document).ready(function(){
            if(top.location!=this.location)top.location=this.location;//跳出框架在主窗口登录
            jQuery('#username').focus();
            jQuery("#theForm").validate({
                errorPlacement:function(error,element) {
                    error.appendTo(element.parent().find(".error_b"));
                    element.parent().find(".error_b").show('normal');
                },
                success:function(label){
                    label.parent().hide();
                },
                rules:{
                    username:{required:true},
                    password:{required:true},
                    code:{required:true}
                },
                messages:{
                    username:{required:"用户名不能为空"},
                    password:{required:"密码不能为空"},
                    code:{required:"验证码不能为空"}
                }
            });
        });
    </script>

<body>

<div class="bg-login">
    <img src="$!imageWebServer/admin/templates/default/yingerLogin/img/bg-login.png" class="bg-img"/>
</div>
<div class="l-tragger">
    <div class="l-box">
    <div>
        <img src="$!imageWebServer/admin/templates/default/yingerLogin/img/logo.png" />
        <h1 class="l-title">欢迎登录影儿时尚集团管理中心88</h1>
    </div>
    <form class="login-form" method="post" id="theForm" action="$!webPath/redpigmall_login">
        <input name="login_role" type="hidden" id="login_role" value="admin" />
            <div class="form-group">
                <label class="l-lable">账号</label>
                <input name="username" id="username" autocomplete="off" class="l-input" value="" required="" type="text" tabindex="1">
            </div>
            <div class="form-group">
                <label class="l-lable">密&nbsp;&nbsp;&nbsp;码</label>
                <input type="password" name="password" id="password" pattern="[\S]{6}[\S]*" title="密码不少于6个字符" class="l-input" placeholder="请输入账号" tabindex="2"/>
            </div>
            <div class="form-group">
                <label class="l-lable">验证码</label>
                <input type="text" name="code" id="code" required="" pattern="[A-z0-9]{4}" title="验证码为4个字符" pattern="[A-z0-9]{4}" class="l-input l-input-code" placeholder="请输入验证码"/>
                <img src="$!webPath/verify" onclick="refreshCode();" name="code" id="code-img" border="0" class="code-img">
            </div>
            <div class="form-group">
                <label class="l-lable">语&nbsp;&nbsp;&nbsp;言</label>
                <select class="l-input l-select" name="lang" id="lang">
                    <option value="zh_cn" selected>中文</option>
                    <option value="en">English</option>
                    <option value="yn">Indonesia</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" id="login" class="l-btn" value="登录" />
            </div>
    </form>
    </div>
</div>
<div class="bottom">
</div>
