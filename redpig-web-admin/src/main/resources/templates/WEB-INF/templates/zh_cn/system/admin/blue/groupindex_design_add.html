<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<script src="$!cdnServer/resources/js/jquery.poshytip.min.js"></script>
<script>
jQuery(document).ready(function(){

});
 	function saveForm(method){
   jQuery("#theForm").submit();
}
</script>
<body>
<div class="cont">
<h3 class="seth"> 团购设置</h3>
<div class="nav_list">
  <ul>
              	<li><a href="$!webPath/groupfloor_list"><b>团购楼层列表</b></a> </li>
            <li> <a href="$!webPath/groupfloor_add" ><b>新增团购楼层</b></a> </li>
    <li><a href="$!webPath/groupindex_design"><b>管理</b></a></li>
    #if($!edit)
    <li><a href="javascript:void(0);" class="this"><b>编辑</b></a></li>
    #else
    <li><a href="javascript:void(0);" class="this"><b>新增</b></a></li>
    #end
  </ul>
</div>
<div class="fshoptb2">
  <form name="theForm" id="theForm" action="$!webPath/groupindex_design_save" method=post>
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/groupindex_design" />
    <input name="add_url" type="hidden" id="add_url" value="$!webPath/groupindex_design_edit" />
    <div class="edit">
      <div class="editul setcont">
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>名称</li>
          <li><span class="webname">
            <input name="gid_name" type="text" id="gid_name" value="$!obj.gid_name" size="40" />
            </span></li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>是否默认</li>
          <li><span class="webname">
            <select name="gid_default" id="gid_default" style="float:left; margin-right:5px;">
              <option value="0" #if($!obj.gid_default==0) selected="true"#end> 不默认 </option>
              <option value="1" #if($!obj.gid_default==1) selected="true"#end> 默认 </option>
            </select>
            </span></li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg">排序</li>
          <li><span class="size100">
            <input name="gid_sequence" type="text" id="gid_sequence" value="$!obj.gid_sequence" />
            </span><span id="nothis"><strong class="q"></strong><strong class="w">序号越小，分类显示越靠前</strong><strong class="c"></strong></span></li>
        </ul>
      </div>
    </div>
  </form>
  <div class="submit"> <span class="pad120">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
    </span> </div>
</div>
</body>
