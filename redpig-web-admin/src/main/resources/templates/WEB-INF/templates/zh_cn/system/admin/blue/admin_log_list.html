<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!cdnServer/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css" />
<script src="$!cdnServer/resources/js/jquery-1.6.2.js"></script>
<script src="$!cdnServer/resources/js/jquery.validate.min.js"></script>
<script src="$!cdnServer/resources/js/jquery.shop.common.js"></script>
<script src="$!cdnServer/resources/js/jquery.poshytip.min.js"></script>
</head>
<body>
<div class="cont">
  <h3 class="seth">管理员操作日志</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/admin_list"><b>管理员列表</b></a></li>
        <li><a href="$!webPath/admin_add"><b>管理员新增</b></a></li>
        <li><a href="$!webPath/admin_log_list" class="this"><b>系统日志</b></a></li>
    </ul>
  </div>
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin_log_list" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th width="4%">&nbsp;</th>
        <th width="9%"><span class="form_btna">日志标题</span></th>
         <th width="9%" ><span class="form_btna">登录IP</span></th>
         <th width="9%" ><span class="form_btna">登录地区</span></th>
        <th width="45%" ><span class="form_btna">日志描述</span></th>
        <th><b class="form_btnb">操作</b></th>
      </tr>
      #if($!objs.size()>0)
	  #foreach($obj in $objs)
      <tr>
        <td class="check_position"><label for="ids_$!obj.id">
        	<input class="ace" name="ids" type="checkbox" id="ids_$!obj.id" value="$!obj.id" />
            <span class="lbl"></span>
        </label> </td>
         <td align="center">$!obj.title</td>
        <td align="center">$!obj.ip</td>
        <td align="center">$!obj.ip_city</td>
        <td align="center">$!obj.content</td>
        <td class="hui oprate_con" align="center"><a href="javascript:void(0);" onclick="if(confirm('删除后不可恢复，是否继续？'))window.location.href='$!webPath/admin_log_delete?mulitId=$!obj.id&currentPage=$!currentPage'"  class="blue">删除</a>
        </td>
      </tr>
      #end
      #else
<tr>
	<td colspan="6">
		<div class="center_nothing">
			<span><img src="$!cdnServer/resources/style/system/manage/blue/images/nothing.png" /></span>
			<b>没有任何信息</b>
		</div>
	</td>
</tr>
#end
    </table>
    #if($!objs.size()>0)
    <div class="operation_box">
        	<div class="operation_left">
        	<ul>
            	<li><label for="currentAll"><input class="ace" type="checkbox" name="currentAll" id="currentAll" onclick="selectAll(this)" /><span class="lbl"> 本页全选</span></label></li>
                <li><a href="javascript:void(0);" onclick="cmd('$!webPath/admin_log_delete')">删除</a></li>
                <li><a href="javascript:void(0);" onclick="if(confirm('确定要删除全部日志记录吗？'))window.location.href='$!webPath/admin_log_delete?type=all'">删除全部</a></li>
            </ul>
            </div>
            <div class="operation_right">
            	<div class="fenye"> 
     <input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  	<input name="mulitId" type="hidden" id="mulitId" />
        $!gotoPageFormHTML </div>
            </div>
        </div>
        #end
  </div>
 </FORM>
</div>
</body>
</html>
